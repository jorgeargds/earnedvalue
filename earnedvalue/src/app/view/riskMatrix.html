<form class="form-inline" role="form">
  <p>Agregar riesgo</p>
  <fieldset>
    <div class="row">
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <div class="col-md-12">
          <input  name="descripcion" type="text" class="form-control" id="inputEmail" placeholder="Riesgo" [ngModel]="descripcion" (ngModelChange)="descripcion=$event">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail1" class="sr-only">Email</label>
        <div class="input-group col-md-8">
          <div class="input-group-addon">%</div>
            <input name="probabilidad" type="text" class="form-control" id="inputEmail1" placeholder="Probabilidad" [ngModel]="probabilidad" (ngModelChange)="probabilidad=$event">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail2" class="sr-only">Email</label>
        <div class="input-group col-md-8">
          <div class="input-group-addon"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></div>
          <input name="impacto" type="text" class="form-control" id="inputEmail2" placeholder="Impacto" [ngModel]="impacto" (ngModelChange)="impacto=$event">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="btnGetResponse(riesgo)">Agregar</button>
    </div>
  </fieldset>
</form>

<p>{{riesgo?.descripcion}}</p>

<table class="table">
  <thead>
    <tr>
      <th>Riesgo</th>
      <th>Probabilidad (%)</th>
      <th>Impacto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let riesgo of riesgos">
      <td>{{riesgo.descripcion}}</td>
      <td>{{riesgo.probabilidad}}</td>
      <td>{{riesgo.impacto}}</td>

    </tr>
  </tbody>
</table>
